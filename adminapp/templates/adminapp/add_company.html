{% extends 'adminapp/index.html' %}
{% block content %}
<div class="container mt-5" style="position: relative; z-index: 1;">
  <h1>Add Company</h1>

  {% if messages %}
    <ul>
      {% for m in messages %}
        <li class="{{ m.tags }}">{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% if errors %}
    <ul style="color: red;">
      {% for e in errors %}
        <li>{{ e }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="id_name" class="form-label">Name</label>
      <input id="id_name" name="name" type="text" class="form-control" 
             value="{{ name|default_if_none:'' }}">
    </div>

    <div class="mb-3">
      <label for="id_logo" class="form-label">Logo</label>
      <input id="id_logo" name="logo" type="file" class="form-control" accept="image/*">
    </div>

    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      <textarea id="id_description" name="description" class="form-control" rows="4">{{ description|default_if_none:'' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Company</button>
  </form>

  <p class="mt-3">
    <a href="{% url 'company-list' %}" class="btn btn-secondary">Back to company list</a>
  </p>
</div>
{% endblock %}
