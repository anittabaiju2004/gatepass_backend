{% extends 'adminapp/index.html' %}
{% block content %}
<br>
<br>

<div class="container mt-5">
  <h2 class="mb-4">Edit Job</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
  <label class="form-label">Company</label>
  <select class="form-select" name="company" required>
    {% for comp in companies %}
      <option value="{{ comp.id }}" {% if job.company.id == comp.id %}selected{% endif %}>
        {{ comp.name }}
      </option>
    {% endfor %}
  </select>
</div>


    <div class="mb-3">
      <label class="form-label">Job Title</label>
      <input type="text" class="form-control" name="title" value="{{ job.title }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Job Type</label>
      <select class="form-control" name="job_type">
        <option value="full-time" {% if job.job_type == 'full-time' %}selected{% endif %}>Full-Time</option>
        <option value="part-time" {% if job.job_type == 'part-time' %}selected{% endif %}>Part-Time</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <select class="form-control" name="department">
        {% for dept in departments %}
          <option value="{{ dept.id }}" {% if job.department_id.id == dept.id %}selected{% endif %}>{{ dept.name }}</option>

        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Place</label>
      <input type="text" class="form-control" name="place" value="{{ job.place }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" step="0.01" class="form-control" name="salary" value="{{ job.salary }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Vacancy</label>
      <input type="number" class="form-control" name="vacancy" value="{{ job.vacancy }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description">{{ job.description }}</textarea>
    </div>


    <div class="mb-3">
      <label class="form-label">Responsibilities</label>
      <textarea class="form-control" name="responsibilities">{{ job.responsibilities }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Qualifications</label>
      <textarea class="form-control" name="qualifications">{{ job.qualifications }}</textarea>
    </div>

    
    <!-- <div class="mb-3">
      <label class="form-label">Passout Year</label>
      <input type="text" class="form-control" name="passoutyear" value="{{ job.passoutyear }}">
    </div> -->

    <div class="mb-3">
      <label class="form-label">Change Logo</label><br>
      {% if job.logo %}
        <img src="{{ job.logo.url }}" alt="Company Logo" width="80" height="80"><br>
      {% endif %}
      <input type="file" class="form-control mt-2" name="logo">
    </div>

    <button type="submit" class="btn btn-primary">Update Job</button>
    <a href="{% url 'view_jobs' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
