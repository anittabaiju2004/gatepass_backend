{% extends 'adminapp/index.html' %}
{% load static %}

{% block content %}
<br>
<br>

<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Add New Job</h4>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label">Job Title</label>
          <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
  <label for="company" class="form-label">Company</label>
  <select class="form-select" id="company" name="company" required>
    {% for comp in companies %}
      <option value="{{ comp.id }}">{{ comp.name }}</option>
    {% endfor %}
  </select>
</div>

        <div class="mb-3">
          <label class="form-label">Company Logo</label>
          <input type="file" name="logo" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Job Type</label>
          <select name="job_type" class="form-select" required>
            <option value="full-time">Full-Time</option>
            <option value="part-time">Part-Time</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="2" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Place</label>
          <input type="text" name="place" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Department</label>
          <select name="department" class="form-select" required>
            {% for dept in departments %}
              <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Salary</label>
          <input type="number" step="0.01" name="salary" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Responsibilities</label>
          <textarea name="responsibilities" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Qualifications</label>
          <textarea name="qualifications" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Vacancy</label>
          <input type="number" name="vacancy" class="form-control" min="1" required>
        </div>

        <!-- <div class="mb-3">
          <label class="form-label">Passout Year</label>
          <input type="text" name="passoutyear" class="form-control" required>
        </div> -->

        <button type="submit" class="btn btn-success w-100">Add Job</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
