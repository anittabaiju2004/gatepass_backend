{% extends 'adminapp/index.html' %}
{% block content %}
<div class="container mt-5" style="position: relative; z-index: 1;">
  <h1 class="mb-4">Edit Company</h1>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}
    
    <!-- Company Name -->
    <div class="mb-3">
      <label for="id_name" class="form-label">Name</label>
      <input id="id_name" name="name" type="text" class="form-control"
             value="{{ company.name }}" required>
    </div>

    <!-- Logo -->
    <div class="mb-3">
      <label for="id_logo" class="form-label">Logo</label><br>
      {% if company.logo %}
        <img src="{{ company.logo.url }}" alt="Current logo" class="img-thumbnail mb-2" style="max-height:80px;"><br>
      {% endif %}
      <input id="id_logo" name="logo" type="file" class="form-control" accept="image/*">
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      <textarea id="id_description" name="description" rows="4" class="form-control">{{ company.description }}</textarea>
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success"> Save Changes</button>
      <a href="{% url 'company-list' %}" class="btn btn-secondary">â¬… Back to list</a>
    </div>
  </form>
</div>
{% endblock %}
